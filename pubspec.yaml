  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  material_segmented_control: ^5.0.1
dev_dependencies:
  build_runner: ^2.5.4
  build_version: ^2.1.2
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  translations_cleaner: ^0.0.5
